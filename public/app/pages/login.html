<div class = "page-header">
    <h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
    <label>Username:</label>
    <input class = "form-control" type = "text" name = "username" placeholder="Please enter your username" ng-model="main.loginData.username"><br>
    <label>Password:</label>
    <input class = "form-control" type = "password" name = "password" placeholder="Please enter your password" ng-model="main.loginData.password"><br>
    <button class="btn btn-primary" type="submit">LOG IN</button>&nbsp
    <a href="/auth/facebook" target = "_blank"><button type = "button" class = "btn btn-success">Facebook</button></a>
</form>

<br>

<div class="jumbotron text-center"  ng-show="main.loading"><!--big box for calling extra attention to some special content LOADING in this case-->
    <span class = "glyphicon glyphicon-repeat fast-right-spinner"></span>
    <p>Loading...</p>
</div>

<div class = "row show-hide-message" ng-show="main.successMsg">
    <div class = "alert alert-success">{{ main.successMsg }}</div>  
</div>

<div class = "row show-hide-message" ng-show="main.errMsg">
    <div class = "alert alert-danger">{{ main.errMsg }}</div>
</div>
