<div>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <span class="errspns"> </span>
                    <h2 style="color: #9F190C;">Login to your account.</h2>
                    <hr>
                    <form name="loginForm" ng-submit="main.doLogin(loginData, loginForm.$valid);" novalidate>
                        <div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <!-- Username -->
                                                    <div ng-class="{ 'has-success':(loginForm.loginUsername.$valid && !loginForm.loginUsername.$pristine), 'has-error':(!loginForm.loginUsername.$valid && !loginForm.loginUsername.$pristine) || (!loginForm.loginUsername.$valid && loginForm.$submitted) }">
                                                        <label>User name:</label>
                                                        <input type="text" class="form-control" id="loginUsername" name="loginUsername" value="" ng-model="main.loginData.username"
                                                            ng-pattern="/^(?!.*?[\W])(?=.*?[a-zA-Z]|=.*?[A-Z]).{3,30}$/" ng-minlength="3"
                                                            ng-maxlength="30" placeholder="Enter your username" ng-disabled="main.disabled"
                                                            required>
                                                        <p class="help-block" ng-show="(!loginForm.loginUsername.$pristine && loginForm.loginUsername.$error.required) || (loginForm.$submitted && loginForm.loginUsername.$error.required)">This field is required</p>
                                                        <ul ng-show="(!loginForm.loginUsername.$pristine && loginForm.loginUsername.$error.pattern) || (!loginForm.loginUsername.$pristine && loginForm.loginUsername.$error.minlength) || (!loginForm.loginUsername.$pristine && loginForm.loginUsername.$error.maxlength)"
                                                            class="help-block">
                                                            <li>Must not contain any special characters</li>
                                                            <li>Must be at least 3 characters but no more than 30</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <!-- Password -->
                                                    <div ng-class="{ 'has-success':(loginForm.password.$valid && !loginForm.password.$pristine), 'has-error':(!loginForm.password.$valid && !loginForm.password.$pristine) || (!loginForm.password.$valid && loginForm.$submitted) }">
                                                        <label>Password:</label>
                                                        <input class="form-control" type="password" name="password" placeholder="Enter your password" ng-model="main.loginData.password"
                                                            ng-minlength="8" ng-maxlength="30" ng-disabled="main.disabled" required>
                                                        <p class="help-block" ng-show="(!loginForm.password.$pristine && loginForm.password.$error.required) || (loginForm.$submitted && loginForm.password.$error.required)">This field is required</p>
                                                        <ul ng-show="(!loginForm.password.$pristine && loginForm.password.$error.minlength) || (!loginForm.password.$pristine && loginForm.password.$error.maxlength)"
                                                            class="help-block">
                                                            <li>Must be at least 8 characters but no more than 30.</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="clearfix"></div>
                        <div class="control-group">
                            <div class="controls">
                                <button ng-disabled="main.disabled" onclick="clear-form" type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="container" ng-show="main.loading" style="padding:20%">
                                <ul class="loading">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </form>

                    <br>

                    <div class="row show-hide-message" ng-show="main.successMsg">
                        <div class="alert alert-success">{{ main.successMsg }}</div>
                    </div>

                    <div class="row show-hide-message" ng-show="main.errMsg">
                        <div class="alert alert-danger">{{ main.errMsg }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
